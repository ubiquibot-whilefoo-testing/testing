  - uses:  
    - plugin: "ubiquity-whilefoo-daemon-pricing.vercel.app" # http://localhost:4001
      with:
        globalConfigUpdate:
          excludeRepos: []
        basePriceMultiplier: 1.0
        labels:
         time:
           - name: "Time: <1 Hour"
           - name: "Time: <2 Hours"
           - name: "Time: <4 Hours"
           - name: "Time: <1 Day"
           - name: "Time: <1 Week"
         priority:
           - name: "Priority: 1 (Normal)"
           - name: "Priority: 2 (Medium)"
           - name: "Priority: 3 (High)"
           - name: "Priority: 4 (Urgent)"
           - name: "Priority: 5 (Emergency)"
  - uses:
    - plugin: http://localhost:4000
      with:
        evmNetworkId: 10200 # anvil 31337
        erc20RewardToken: "0xDCA67FD8324990792C0bfaE95903B8A64097754F" # USDC mainnet "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
